<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Client</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Client</h1>
  <button onclick="requestTaskNotification()">Request Task Update</button>

  <script>
    // Connect to the WebSocket server
    const socket = io('http://localhost:4000');  // Make sure to match the server address

    // Check if the connection is established
    socket.on('connect', () => {
      console.log('Connected to server!');
    });

    socket.on('taskNotification', (data) => {
      console.log('Received task notification:', data);
      alert(`task Notification: ${data.message}`);
    });

    // Emit a 'taskRequest' message to request a task update (optional, for manual triggering)
    function requestTaskNotification() {
      socket.emit('taskNotificationRequest');
    }
  </script>
</body>
</html>
